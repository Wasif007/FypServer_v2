
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>PING:Supevisor</title>
    
    
    
    
        <link rel="stylesheet" href="assets/stylesheets/login.css">

    
    
    
    
  </head>
  <body>

<div class="wrappers">
  <div class="container">
    <h1>Welcome to PING</h1>

    <form class="form" action="//pingfyp.herokuapp.com/api/supervisorSignup">
      <div>
        <span>Upload Your Image</span>
        <input name="file" type="file" />
      </div>
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="text" name="email" placeholder="Enter email" required>
      <input type="text" name="password" placeholder="Password" required>
      <input type="text" name="phone" placeholder="Enter phone 03XX-XXXXXXX" required>
      <input type="text" name="home_address" placeholder="Enter Home Address" required>
      <input class="btn btn-default" type="submit" name="sign up" value="Sign up">
      <a class="btn btn-alt" href="login.html">LOG IN</a>
      
      </div>
    </form>

  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="signup.js"></script>

   </body>
</html>
